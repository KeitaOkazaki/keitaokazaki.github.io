<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>

    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Webページへようこそ</h1>
        </header>

        <main>
            <p>これはHTML5で作成されたサンプルのWebページです。</p>
            
            <h2>このファイルの特徴</h2>
            <ul>
                <li><strong>HTML:</strong> ページの構造を作ります。</li>
                <li><strong>CSS:</strong> ページのデザイン（色や配置）を整えています。</li>
                <li><strong>JavaScript:</strong> 下のボタンを押すと動きます。</li>
            </ul>

            <p>ボタンを押して動作確認をしてみてください。</p>
            
            <button onclick="showAlert()">ここをクリック</button>
        </main>

        <footer style="margin-top: 40px; font-size: 0.8em; color: #777;">
            <p>&copy; 2024 Sample Page Creation.</p>
        </footer>
    </div>

    <script>
        function showAlert() {
            alert('ボタンがクリックされました！JavaScriptも正常に動作しています。');
        }
    </script>
</body>
</html>
